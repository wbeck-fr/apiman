api-overview.activity-description=The Change Log tab shows a history of all the changes made to the API. Essentially this is an audit log.
api-overview.api-description=Use the API details to modify the metadata, plans and policies for the API. There is no need to follow the tabs in order, but you will need to fill out a minimum amount of data before the API can be published to the gateway. In particular, the Implementation and Plans tabs are important.
api-overview.contracts-description=The Contracts tab shows all of the registered consumers of the API. If the API is marked as Public, this tab will likely be empty.
api-overview.definition-description=The Definition tab allows you to configure an optional API definition document for your API. An API definition is a detailed description of the capabilities of your API (operation names, http verbs, data models). You can add a Swagger spec document as your API definition.
api-overview.endpoint-description=The Endpoint tab will show you information about how to invoke the API once it is published to the API gateway.
api-overview.impl-description=The Implementation tab is where you go to configure the details of the real API being managed. This is where you tell the gateway where the API is, so that we can actually invoke it at runtime.
api-overview.metrics-description=The Metrics tab contains basic analytic information for the API. Use this tab to monitor the usage of the API.
api-overview.plans-description=The Plans tab is used to configure which plans (defined in the organization) are available when a client wishes to create an API contract with this API. Optionally, an API can also be marked as Public. In that case, no API contract is required and the API can be invoked without sending an API Key.
api-overview.policies-description=The Policies tab is where API-level policies can be configured. These policies should be enforced for all requests to the API, regardless of which user, client, or plan is being used.
api-plans.no-locked-plans-found=No locked plans were found in the organization. Please create and lock at least one plan before attempting to configure them here. Or make your APIs Public using the checkbox above.
